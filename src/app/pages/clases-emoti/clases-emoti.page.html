<app-header titulo="Clases Emotifit"></app-header>

<ion-content [fullscreen]="true">

  <app-clases [clases]="clases"></app-clases>
  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando clases...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
