<ion-grid fixed>
  <ion-row size="6" size-lg="3" size-md="4" 
  size-sm="6" size-xs="12"
  *ngFor="let rutina of rutinas; let i=index">
    <ion-col >
      <app-ejercicio [rutina]="rutina" [indice]="i"></app-ejercicio>
    </ion-col>
  </ion-row>
  <ion-row size="6" size-lg="3" size-md="4" 
  size-sm="6" size-xs="12"
  *ngFor="let y of x">
    <ion-col >
      <app-ejercicio  [y]="x"></app-ejercicio>
    </ion-col>
  </ion-row>
</ion-grid>
